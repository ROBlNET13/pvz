<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Custom.css" />
		<link rel="stylesheet" href="UI.css" />
		<script src="js/WebComponents.js"></script>
		<script src="js/StorageUtil.js"></script>
		<script src="js/Cfunction.js"></script>
		<script src="js/CPlants.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div id="iSurfaceBackground">
			<div class="iz-level-thumbnail">
				<img class="iz-level-thumbnail-background" src="images/interface/background2.jpg" />
			</div>
		</div>
		<svg style="width: 0; height: 0">
			<defs>
				<filter id="cardboardNoShadow" x="-50%" y="-50%" width="200%" height="200%">
					<feColorMatrix
						type="matrix"
						values="
							1.25  0 0 0 0
							0     0.788 0 0 0
							0     0 0.627 0 0
							0     0 0     1 0
						"
						result="coloredImage"
					></feColorMatrix>

					<feComponentTransfer in="coloredImage" result="brightenedImage">
						<feFuncR type="linear" slope="0.9"></feFuncR>
						<feFuncG type="linear" slope="0.9"></feFuncG>
						<feFuncB type="linear" slope="0.9"></feFuncB>
						<!-- Keep alpha unchanged -->
						<feFuncA type="identity"></feFuncA>
					</feComponentTransfer>

					<feColorMatrix
						type="matrix"
						values="
           					0.9801 0.0199 0.0000 0 0
           					0.0000 0.9801 0.0199 0 0
           					0.0000 0.0000 0.9801 0 0
           					0      0      0      1 0
        				"
						in="brightenedImage"
						result="sepiaEffect"
					></feColorMatrix>

					<feColorMatrix
						type="matrix"
						values="
               				0.393  0.769  0.189  0  0
               				0.349  0.686  0.168  0  0
               				0.272  0.534  0.131  0  0
               				0      0      0      1  0
           				"
						in="SourceGraphic"
						result="fullSepia"
					/>
					<feBlend in="brightenedImage" in2="fullSepia" mode="normal" result="sepiaBlended" style="mix-blend-mode: lighten"></feBlend>

					<feColorMatrix
						type="matrix"
						values="
            				1.25  0 0 0 0
            				0     0.788 0 0 0
            				0     0 0.627 0 0
            				0     0 0     1 0
        				"
						in="SourceGraphic"
						result="coloredImage"
					></feColorMatrix>
					<feComponentTransfer in="coloredImage" result="processedImage">
						<feFuncR type="linear" slope="0.9"></feFuncR>
						<feFuncG type="linear" slope="0.9"></feFuncG>
						<feFuncB type="linear" slope="0.9"></feFuncB>
						<feFuncA type="identity"></feFuncA>
					</feComponentTransfer>
				</filter>
			</defs>
		</svg>
		<script>
			function renderThumbnail(thumb, thumbContainer) {
				thumb.forEach((plant) => {
					const img = document.createElement("img");
					img.src = window[izombiePlantsMap[plant[0]]].prototype.PicArr[1];
					img.style.position = "absolute";
					img.style.left = `${plant[1] * 0.15}px`;
					img.style.top = `${plant[2] * 0.15}px`;
					img.style.width = `${plant[3] * 0.15}px`;
					img.style.height = `${plant[4] * 0.15}px`;
					img.style.transform = "scale(1.5)";
					img.className = "cardboardNoShadow";
					thumbContainer.appendChild(img);
				});
			}
		</script>
	</body>
</html>
